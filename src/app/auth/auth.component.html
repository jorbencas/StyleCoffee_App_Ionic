<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> {{title}} </ion-title>
  </ion-toolbar>
  <ion-segment value='login'>
    <ion-segment-button value="login"  (ionSelect)="segmentButtonClicked($event.target.value)">
      <ion-icon name="log-in"></ion-icon>Iniciar Sessi√≥n
    </ion-segment-button>
    <ion-segment-button value="register"  (ionSelect)="segmentButtonClicked($event.target.value)">
      <ion-icon name="person-add"></ion-icon>Registrar-se
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
        <app-list-errors [errors]="errors"></app-list-errors>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <ion-list>
            <ion-item>
              <ion-input
                formControlName="usuario"
                placeholder="Username"
                class="form-control form-control-lg"
                type="text"></ion-input>
            </ion-item>
            <ion-item *ngIf="tabs === 'register'">
                <ion-input
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
                type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                type="password"></ion-input>
            </ion-item>
            <ion-item *ngIf="tabs === 'register'">
              <ion-icon name="people"></ion-icon>
              <ion-label>Tipo de usuario</ion-label>
              <ion-select placeholder="Eligue el tipo de usuario" formControlName="tipo">
                <ion-select-option value="admin">Admin</ion-select-option>
                <ion-select-option value="client">Client</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button expand="block" shape="round" fill="outline" type="submit">
                <ion-icon name="person"></ion-icon>{{ title }}
            </ion-button>
          </ion-list>
        </form>
</ion-content>

<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Lista de productos
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item-sliding *ngFor="let collection of collections" >
        <ion-item-options side="start">
          <ion-item-option (click)="delete(collection)">Favorite</ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label>{{collection.name}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="delete(collection.id)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
</ion-content>

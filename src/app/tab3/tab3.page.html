  <ion-card>
      <ion-card-header tappable (click)="collapseCard != collapseCard" >
        <ion-card-title>Nuevo evento</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="!collapseCard">
        <ion-item>
          <ion-input type="text" placeholder="Titulo" [(ngModel)]="event.title"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="DFescripcion" [(ngModel)]="event.desc"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de inicio</ion-label>
          <ion-datetime display-format="DD.MM.YYYY HH:mm" pickerFormat="HHM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de fin</ion-label>
          <ion-datetime display-format="DD.MM.YYYY HH:mm" pickerFormat="MMH D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Todo el dia</ion-label>
          <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>
        <ion-button fill="outline" expand="block" (click)="addEvent()"></ion-button>
      </ion-card-content>
    </ion-card>
    
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(event.startTime, event.endTime)" (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" strat>
  </calendar>

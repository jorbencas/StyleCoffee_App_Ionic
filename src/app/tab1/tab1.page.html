<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-nav-pop>
      <ion-title> StyleCoffee </ion-title>
    </ion-nav-pop>
    <ion-segment>
      <ion-segment-button value="all" (click)="setab(1)">
        <ion-icon name="bookmarks"></ion-icon>
        <ion-label>Books</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favorites" (click)="setab(2)">
        <ion-icon name="cafe"></ion-icon>
        <ion-label>Coffees</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end">
      <ion-button routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      routerLink="/filter" >
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="tab_active === 1">
    <ion-row *ngFor="let info of infos; let i of index" [ngStyle]="{'width': 320, 'height': 510}"
      routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/details/{{info.id}}">
      <ion-col>
        <ion-img width="auto" height="350px" src="{{info.image}}" alt="{{info.displayName}}"></ion-img>
        <ion-buttons slot="start">
          <ion-icon name="heart" [color]="color" (click)="clickEventHandler($event.target)"></ion-icon>
        </ion-buttons>
        <ion-title routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/details/{{info.id}}">{{info.displayName}}</ion-title>
        <ion-buttons slot="end">
          <ion-icon name="archive" [color]="colorSecundary" (click)="clickEventHandlerSave($event.target)"></ion-icon>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="tab_active === 2" >
    <ion-row *ngFor="let info of coffees" [ngStyle]="{'width': 320, 'height': 510}"
    routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/coffeedetails/{{info.id}}">
      <ion-col>
        <ion-img width="auto" height="350px" src="{{info.image}}" alt="{{info.displayName}}"></ion-img>
        <ion-buttons slot="start">
          <ion-icon name="heart" [color]="color" (click)="clickEventHandler($event.target)"></ion-icon>
        </ion-buttons>

        <ion-title routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/coffeedetails/{{info.id}}">{{info.name}}</ion-title>
        <ion-buttons slot="end">
          <ion-icon name="archive" [color]="colorSecundary" (click)="clickEventHandlerSave($event.target)"></ion-icon>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="start" *ngIf="!auth">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Pagina principal</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-tab-bar slot="start" *ngIf="auth" color="dark" ion-padding>
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Principal</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/favorites">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/collections">
      <ion-icon name="journal"></ion-icon>
      <ion-label>Coleciones</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/reserves">
      <ion-icon name="bookmarks"></ion-icon>
      <ion-label>Reservas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

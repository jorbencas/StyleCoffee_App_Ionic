<ion-header>
  <ion-toolbar  [hidden]="search" [color]="authenticated == true ? 'dark' : 'light'">
    <ion-title>Eventos</ion-title>

    <ion-buttons slot="end">
        <ion-button (click)="cansearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-avatar slot="end">
        <img *ngIf="!authenticated" [routerLink]="['/login']"
          src="https://cdn1.iconfinder.com/data/icons/business-users/512/circle-512.png"
          alt="https://cdn2.iconfinder.com/data/icons/scenarium-vol-4/128/002_avatar_man_profile_account_user_male-128.png">
  
        <img *ngIf="authenticated" [routerLink]="['/profile', currentUser.usuario]" [src]="currentUser.avatar"
          alt="https://cdn2.iconfinder.com/data/icons/scenarium-vol-4/128/002_avatar_man_profile_account_user_male-128.png">
      </ion-avatar>
  </ion-toolbar>
  <ion-toolbar [hidden]="!search" [color]="authenticated == true ? 'dark' : 'default'">
      <ion-buttons slot="start">
        <ion-button (click)="cansearch()">
          <ion-icon name='arrow-back'></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="queryText" [color]="authenticated == true ? 'dark' : 'default'"
        (ionChange)="updateSchedule()" placeholder="Search" animated autocorrect='on'></ion-searchbar>
  </ion-toolbar>
</ion-header>

  <ion-list-header *ngIf="tab_active == 'list'"  >
    <ul class="container">
      <li *ngFor="let author of authors">
          <ion-avatar>
              <ion-img src='{{author.foto}}'></ion-img>
            </ion-avatar>
            <ion-text>
              {{author.name}}
            </ion-text>
      </li>
    </ul>
  </ion-list-header>

  <ion-list *ngIf="tab_active == 'list'" [hidden]="eventSource.length === 0">
    <ion-item-group *ngFor="let group of eventSource" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of eventSource2" #slidingItem>
        <ion-item>
          <ion-label>
            <h3>{{session.title}}</h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header *ngIf="tab_active !== 'list'" [hidden]="eventSource2.length > 0">
    No Sessions Found
  </ion-list-header>

























</ion-content>

<ion-header>
  <ion-toolbar [hidden]="search" [color]="authenticated == true ? 'dark' : 'default'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Stylecoffee</ion-title>
    <ion-segment [color]="authenticated == true ? 'light' : 'primary'" value='book'>
      <ion-segment-button value="book" (ionSelect)="setab($event.target.value)">
        <ion-icon
          [color]="authenticated == false ? 'primary': 'default' || authenticated == true && tab_active == 'calendar' ? 'light':'default' "
          name="bookmarks">Libros</ion-icon>
      </ion-segment-button>
      <ion-segment-button value="coffee" (ionSelect)="setab($event.target.value)">
        <ion-icon
          [color]="authenticated == false ? 'primary': 'default' || authenticated == true && tab_active == 'calendar' ? 'light':'default' "
          name="cafe">Cafés</ion-icon>
      </ion-segment-button>
    </ion-segment>
    <ion-buttons slot="end">
      <ion-button (click)="cansearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-avatar slot="end">
      <img *ngIf="!authenticated" [routerLink]="['/login']"
        src="https://cdn1.iconfinder.com/data/icons/business-users/512/circle-512.png"
        alt="https://cdn2.iconfinder.com/data/icons/scenarium-vol-4/128/002_avatar_man_profile_account_user_male-128.png">

      <img *ngIf="authenticated" [routerLink]="['/profile', currentUser.usuario]" [src]="currentUser.avatar"
        alt="https://cdn2.iconfinder.com/data/icons/scenarium-vol-4/128/002_avatar_man_profile_account_user_male-128.png">
    </ion-avatar>
  </ion-toolbar>

  <ion-toolbar [hidden]="!search" [color]="authenticated == true ? 'dark' : 'default'">
    <ion-buttons slot="start">
      <ion-button (click)="cansearch()">
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="queryText" [color]="authenticated == true ? 'dark' : 'default'"
      (ionChange)="updateSchedule()" placeholder="Search" animated autocorrect='on'></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]='books.length > 0 || coffees.length > 0'>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon [hidden]="tab_active !== 'book'" name="bookmarks" text-center></ion-icon>
            <ion-icon [hidden]="tab_active !== 'coffee'" name="cafe" text-center></ion-icon>
            <ion-text text-center> No hay {{tab_active}} disponibles!!!</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

<!-- //////////////////////////////////////////////Libros //////////////////////-->

  <ul class="container" *ngIf="books.length > 0" [hidden]="tab_active !== 'book'">
    <li *ngFor="let track of tags1">
      <ion-chip [color]="colorSecundary" id="{{track}}" (click)="onfilter($event.target)">
        <ion-label> {{track}} </ion-label>
      </ion-chip>
    </li>
  </ul>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="books.length > 0" [hidden]="tab_active !== 'book'">
    <ion-col *ngFor="let info of books; let i of index" size='12'>
      <ion-row>
        <ion-col size='4' routerLink="/details/{{info.isbn}}">
          <ion-img class="item-img" src="{{info.image}}" alt="{{info.titulo}}"></ion-img>
        </ion-col>
        <ion-col size='8'>
          <p id="{{info.isbn}}" routerLink="/details/{{info.isbn}}">{{info.titulo}}</p>
          <p routerLink="/details/{{info.isbn}}">{{info.name}}</p>
          <div class="ion-align-items-baseline" style=" width:100%; display:inline-flex; justify-content:space-around;">
            <div style="width:50%;"> {{info.price}} € </div>
            <div style="width:50%; display:inline-flex; justify-content:space-around; align-items:center;"
              *ngIf="authenticated">
              <ion-buttons>
                <ion-icon name="heart" id="{{info.isbn}}" [color]="info.favorite == 1 ? 'danger':'default'"
                  (click)="clickEventHandler(info)"></ion-icon>
              </ion-buttons>
              <ion-buttons>
                <ion-icon name="bookmark" id="{{info.isbn}}" [color]="info.collection ? 'dark' : 'medium'"
                  (click)="clickEventHandlerSave(info)"></ion-icon>
              </ion-buttons>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>




<!-- //////////////////////////////////////////////Cafes //////////////////////-->

  <ul class="container" *ngIf="coffees.length > 0" [hidden]="tab_active !== 'coffee'">
    <li *ngFor="let track of tags2">
      <ion-chip [color]="colorSecundary" (click)="onfilter($event.target)">
        <ion-label> {{track}} </ion-label>
      </ion-chip>
    </li>
  </ul>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="coffees.length > 0" [hidden]="tab_active !== 'coffee'">
    <ion-item *ngFor="let info of coffees" [ngStyle]="{'width': 320, 'height': 510}" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }" routerLink="/coffeedetails/{{info.id}}">
      <ion-img width="auto" height="350px" src="{{info.image}}" alt="{{info.displayName}}"></ion-img>
    </ion-item>
    <ion-item *ngIf="authenticated">
      <ion-buttons slot="start" *ngFor="let info of coffees">
        <ion-icon name="bookmark" (click)="clickEventHandlerSave(info)" [color]="info.collection ? 'dark' : 'medium'">
        </ion-icon>
      </ion-buttons>
      <ion-title *ngFor="let info of coffees" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/coffeedetails/{{info.id}}">{{info.name}}</ion-title>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Details
      </ion-title>
      <ion-button slot="end">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item [ngStyle]="{'text-align': center}" *ngFor="let info of infos; let i of index">
    <img width="320" src="{{info.image}}"  class="app-logo" alt="{{info.displayName}}">
    <br>
    <strong>{{info.image}}</strong>
    <p>{{info.displayName}}</p>
  </ion-item>
  <ion-buttons>
    <ion-button routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/reserve/{{id}}"> Rservar</ion-button>
    <ion-button >Favoritos</ion-button>
  </ion-buttons>
</ion-content>

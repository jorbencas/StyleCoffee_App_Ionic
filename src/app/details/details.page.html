<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" class="light">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Details
      </ion-title>
      <ion-button slot="end" class="light">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item [ngStyle]="{'text-align': center}" *ngFor="let info of infos; let i of index">
    <img width="320" src="{{info.image}}"  class="app-logo" alt="{{info.displayName}}">
    <br>
    <strong>{{info.image}}</strong>
    <ion-buttons>
      <ion-button> <i class="fa fa-shopping-cart"></i> Carrito</ion-button>
      <ion-button>Reservar</ion-button>
    </ion-buttons>
    
  </ion-item>
</ion-content>

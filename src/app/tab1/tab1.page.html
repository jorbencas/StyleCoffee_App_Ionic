<ion-header>
  <ion-toolbar>
    <ion-nav-pop> <ion-title> Tab One </ion-title> </ion-nav-pop>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let names of name; let i of index" routerLinkActive="active"routerLink="[{{names.name}}]" >
      <h1>Hola</h1> 
      <p>{{names.name}}</p>
      <ion-icon float-right ios="ios-arrow-dropright" md="md-arrow-dropright" name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button ion-button *ngFor="let names of name; let i of index" [ngStyle]="{'content':names.color}" (click)="changescolores(names.name, names.color)" clear>{{names.color}}</ion-button> 

</ion-content>

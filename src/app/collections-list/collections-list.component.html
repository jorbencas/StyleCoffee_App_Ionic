<ion-header>
  <ion-toolbar color='dark'>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title slot="end" >
      Coleciones
     </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

    <ion-item *ngIf="collections.length > 0">
        <p>No hi han colecions </p>
      </ion-item> 

<ion-list *ngIf="collections.length === 0" >
  <ion-item  *ngFor="let collection of collections">
    <span slot="start" class="dot"></span>
    <ion-label>{{collection.name}}</ion-label>
  </ion-item>

   
</ion-list>

<ion-item>
    <form formGroup]="authForm" (ngSubmit)="submitForm()">
        <ion-input 
        type='text' 
        placeholder="Nombre de la coleción"
        formControlName="collectionname"
        placeholder="Username"
        class="form-control form-control-lg"></ion-input>
        <ion-button expand="block" shape="round" fill="outline" type="submit">
            <ion-icon name="person"></ion-icon>Crear una nueva coleción
        </ion-button>
    </form>
   
  </ion-item>

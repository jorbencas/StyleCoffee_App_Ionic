<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Favorites
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items" routerLink="/details/{{item.id}}">
        <ion-img slot="start">
            {{item.image}}
        </ion-img>
        <div class="item-note" slot="end">
          {{item.titulo}}
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
